<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" />

  <meta charset="UTF-8">
  <title>Repair Form with Login & Parts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .hidden {
      display: none;
    }
    form {
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .full-width {
      grid-column: 1 / 3;
    }
    .center {
      text-align: center;
      margin-bottom: 30px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
    }
    legend {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Technician Login</h2>
    <form onsubmit="handleLogin(event)">
      <label for="username">Name:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <div class="full-width center">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <!-- Repair Form Section -->
  <div id="formSection" class="hidden">
    <div class="topbar">
      <h2>Repair Report Form</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <form>
      <label for="containernr">CONTAINERNR</label>
      <input type="text" id="containernr">

      <label for="datum">DATUM (Date)</label>
      <input type="date" id="datum">

      <label for="naam">NAAM (Technician Name)</label>
      <input type="text" id="naam" readonly>

      <label for="model">MODEL</label>
      <input type="text" id="model">

      <label for="datum_in_dienst">DATUM IN DIENST</label>
      <input type="text" id="datum_in_dienst">

      <label for="serienr">SERIENR.</label>
      <input type="text" id="serienr">

      <label for="warranty_id">WARRANTY ID NR</label>
      <input type="text" id="warranty_id">

      <label for="datum_in_service">DATUM IN SERVICE</label>
      <input type="text" id="datum_in_service">

      <label for="garantie">GARANTIE</label>
      <input type="text" id="garantie">

      <label for="aantal_maanden">AANTAL MAANDEN GARANTIE</label>
      <input type="text" id="aantal_maanden">

      <label for="setpoint">SETPOINT Â°C</label>
      <input type="number" step="0.1" id="setpoint">

      <label for="vents">VENTS</label>
      <input type="text" id="vents">

      <label for="hum">HUM</label>
      <input type="text" id="hum">

      <label for="ambient">AMBIENT</label>
      <input type="text" id="ambient">

      <label for="supply_voor">SUPPLY VOOR</label>
      <input type="text" id="supply_voor">

      <label for="supply_na">SUPPLY NA</label>
      <input type="number" step="0.1" id="supply_na">

      <label for="return_voor">RETURN VOOR</label>
      <input type="text" id="return_voor">

      <label for="return_na">RETURN NA</label>
      <input type="number" step="0.1" id="return_na">

      <label for="fotos_voor" class="full-width">FOTOS VOOR</label>
      <input type="file" id="fotos_voor" accept="image/*" multiple class="full-width">

      <label for="fotos_na" class="full-width">FOTOS NA</label>
      <input type="file" id="fotos_na" accept="image/*" multiple class="full-width">

      <!-- New Section: Temp/Problem/Remarks -->
      <label for="temp_in_range">TEMPERATUUR IN-RANGE NA REPAIR</label>
      <input type="text" id="temp_in_range" name="temp_in_range">

      <label for="probleem" class="full-width">OMSCHRIJVING / PROBLEEM</label>
      <textarea id="probleem" name="probleem" rows="3" class="full-width" placeholder="Beschrijf hier het probleem..."></textarea>

      <label for="opmerkingen" class="full-width">OPMERKINGEN</label>
      <textarea id="opmerkingen" name="opmerkingen" rows="3" class="full-width" placeholder="Overige opmerkingen..."></textarea>

      <!-- Spare Parts Section -->
      <div class="full-width">
        <h3>Spare Parts Used</h3>
        <div id="partsContainer"></div>
        <button type="button" onclick="addPart()">Add Part</button>
      </div>

      <!-- Alarms Section -->
      <div class="full-width">
        <h3>Alarms</h3>
        <div id="alarmsContainer"></div>
        <button type="button" onclick="addAlarm()">Add Alarm</button>
      </div>

      <button type="submit" class="full-width">Submit Report</button>
    </form>
  </div>

  <script>
    const users = {
      "ali": "1234",
      "fatima": "abcd",
      "ahmed": "0000"
    };

    window.onload = () => {
      const savedUser = sessionStorage.getItem("technician");
      if (savedUser) {
        showForm(savedUser);
      }
    };

    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (users[username] && users[username] === password) {
        sessionStorage.setItem("technician", username);
        showForm(username);
      } else {
        alert("Incorrect name or password.");
      }
    }

    function showForm(username) {
      const capitalName = username.charAt(0).toUpperCase() + username.slice(1);
      document.getElementById("naam").value = capitalName;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("formSection").classList.remove("hidden");
    }

    function logout() {
      sessionStorage.removeItem("technician");
      location.reload();
    }

    function addPart() {
      const container = document.getElementById("partsContainer");
      const partIndex = container.children.length + 1;

      const partBlock = document.createElement("div");
      partBlock.classList.add("full-width");

      partBlock.innerHTML = `
        <fieldset>
          <legend>Part ${partIndex}</legend>

          <label>Part Name/Number</label>
          <input type="text" name="part_name_${partIndex}" placeholder="e.g. EVK3610-334">

          <label>Old Serial Number</label>
          <input type="text" name="old_serial_${partIndex}" placeholder="Old SN">

          <label>New Serial Number</label>
          <input type="text" name="new_serial_${partIndex}" placeholder="New SN">
        </fieldset>
      `;

      container.appendChild(partBlock);
    }

    function addAlarm() {
      const container = document.getElementById("alarmsContainer");
      const alarmIndex = container.children.length + 1;

      const alarmBlock = document.createElement("div");
      alarmBlock.classList.add("full-width");

      alarmBlock.innerHTML = `
        <fieldset>
          <legend>Alarm ${alarmIndex}</legend>

          <label>Alarm Code</label>
          <input type="text" name="alarm_code_${alarmIndex}" placeholder="e.g. A05, d19">

          <label>Alarm Description</label>
          <input type="text" name="alarm_desc_${alarmIndex}" placeholder="e.g. Low Pressure Alarm">
        </fieldset>
      `;

      container.appendChild(alarmBlock);
    }
  </script>

</body>
</html>
