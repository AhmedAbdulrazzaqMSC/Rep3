
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REMS – Reefer Equipment Maintenance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }
    label, input, select, textarea, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .full-width {
      grid-column: 1 / 3;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .readonly {
      background-color: #f9f9f9;
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <h2>REMS – Repair Form</h2>
  <form id="repairForm" onsubmit="submitRepair(event)">
    <label>CONTAINERNR</label><input type="text" name="containernr">
    <label>DATUM (Date)</label><input type="date" name="datum">
    <label>NAAM (Technician Name)</label><input type="text" name="naam">
    <div class="full-width" id="jobContainer"></div>
    <button type="button" onclick="addJob()">Add Job</button>
    <button type="submit" class="full-width">Submit Report</button>
  </form>

  <script>
    const jobData = [{"job_description": "Fan - Replace", "job_code": "A011A", "part_number": "38-00557-00", "part_description": "Fan, Evaporator", "labour_hours": 0.5}, {"job_description": "Controller - Replace", "job_code": "A018A", "part_number": "12-56012", "part_description": "Controller ML3, Green Label, Repaired", "labour_hours": 1.0}];

    function addJob() {
      const container = document.getElementById("jobContainer");
      const index = container.children.length + 1;
      const datalistId = "jobList_" + index;
      const fieldset = document.createElement("fieldset");
      const options = jobData.map(j => `<option value="${j.job_description}">`).join("");

      fieldset.innerHTML = `
        <legend>Job ${index}</legend>
        <label>Job Description</label>
        <input type="text" list="${datalistId}" oninput="handleJobSelect(this, ${index})">
        <datalist id="${datalistId}">${options}</datalist>
        <label>Job Code</label>
        <input type="text" id="jobCode_${index}" class="readonly" readonly>
        <label>Part Number</label>
        <input type="text" id="partNumber_${index}" class="readonly" readonly>
        <label>Part Description</label>
        <input type="text" id="partDesc_${index}" class="readonly" readonly>
      `;
      container.appendChild(fieldset);
    }

    function handleJobSelect(inputEl, index) {
      const selected = inputEl.value;
      const match = jobData.find(job => job.job_description === selected);
      document.getElementById("jobCode_" + index).value = match?.job_code || '';
      document.getElementById("partNumber_" + index).value = match?.part_number || '';
      document.getElementById("partDesc_" + index).value = match?.part_description || '';
    }

    function submitRepair(e) {
      e.preventDefault();
      alert("✅ Submitted (dummy)");
    }

    window.onload = function () {
      addJob();
    };
  </script>
</body>
</html>
