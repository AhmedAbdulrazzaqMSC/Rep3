<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .full-width {
      grid-column: 1 / 3;
    }
  </style>
</head>
<body>

  <h2>Medrepair Repair Form</h2>

  <form>
    <!-- Basic Info -->
    <label for="containernr">CONTAINERNR</label>
    <input type="text" id="containernr" name="containernr">

    <label for="datum">DATUM (Date)</label>
    <input type="date" id="datum" name="datum">

    <label for="naam">NAAM (Technician Name)</label>
    <input type="text" id="naam" name="naam">

    <label for="model">MODEL</label>
    <input type="text" id="model" name="model">

    <label for="datum_in_dienst">DATUM IN DIENST</label>
    <input type="text" id="datum_in_dienst" name="datum_in_dienst">

    <label for="serienr">SERIENR.</label>
    <input type="text" id="serienr" name="serienr">

    <label for="warranty_id">WARRANTY ID NR</label>
    <input type="text" id="warranty_id" name="warranty_id">

    <label for="warranty_tag">WARRANTY TAG NR</label>
    <input type="text" id="warranty_tag" name="warranty_tag">

    <label for="datum_in_service">DATUM IN SERVICE</label>
    <input type="text" id="datum_in_service" name="datum_in_service">

    <label for="garantie">GARANTIE</label>
    <input type="text" id="garantie" name="garantie">

    <label for="aantal_maanden">AANTAL MAANDEN GARANTIE</label>
    <input type="text" id="aantal_maanden" name="aantal_maanden">

    <!-- Temperature and Readings -->
    <label for="setpoint">SETPOINT Â°C</label>
    <input type="number" step="0.1" id="setpoint" name="setpoint">

    <label for="vents">VENTS</label>
    <input type="text" id="vents" name="vents">

    <label for="cmh">CMH</label>
    <input type="text" id="cmh" name="cmh">

    <label for="hum">HUM</label>
    <input type="text" id="hum" name="hum">

    <label for="ambient">AMBIENT</label>
    <input type="text" id="ambient" name="ambient">

    <label for="supply_voor">SUPPLY VOOR</label>
    <input type="number" step="0.1" id="supply_voor" name="supply_voor">

    <label for="supply_na">SUPPLY NA</label>
    <input type="number" step="0.1" id="supply_na" name="supply_na">

    <label for="return_voor">RETURN VOOR</label>
    <input type="number" step="0.1" id="return_voor" name="return_voor">

    <label for="return_na">RETURN NA</label>
    <input type="number" step="0.1" id="return_na" name="return_na">

    <!-- File Upload -->
    <label for="fotos_voor" class="full-width">FOTOS VOOR</label>
    <input type="file" id="fotos_voor" name="fotos_voor" accept="image/*" multiple class="full-width">

    <label for="fotos_na" class="full-width">FOTOS NA</label>
    <input type="file" id="fotos_na" name="fotos_na" accept="image/*" multiple class="full-width">

    <button type="submit" class="full-width">Submit Report</button>
  </form>

</body>
</html>
